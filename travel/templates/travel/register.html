{% extends 'travel/base.html' %}
{% block title %}Register - VTravelBuddy{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
                    <h2 class="text-dark">Create Account</h2>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100 py-2">Register</button>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted">Already have account? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
